spring:
  application:
    name: housework

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true

  cloud:
    aws:
      s3:
        enabled: false

file:
  upload:
    directory: ./uploads

app:
  jwt:
    secret: ${JWT_SECRET_KEY}  # 최소 32byte 이상
    expiration-millis: 3600000 # 1시간